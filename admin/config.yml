backend:
  name: github
  repo: Pageboy/chrisjennings # Path to your GitHub repository
  branch: master # Branch to update (master by default)
  site_domain: chrisjennings.netlify.app #Your site on netlify
  use_graphql: true

publish_mode: editorial_workflow
show_preview_links: true
display_url: https://www.chrisjennings.net
logo_url: https://chrisjennings.net/uploads/typewriter.jpeg

# Do NOT edit below this line

# media_folder: "uploads" # Media files will be stored in the repo under /uploads
# public_folder: "../uploads"

# This line should *not* be indented
media_folder: "uploads" # Media files will be stored in the repo under /uploads
public_folder: "/uploads"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    label_singular: "Post"
    folder: "_posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    media_folder: "/uploads"
    public_folder: "/uploads"
    summary: "{{title}} - {{day}}/{{month}}/{{year}}"
    preview_path: "{{year}}/{{month}}/{{day}}/{{title}}"
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured Image",
          name: "header_feature_image",
          widget: "image",
          required: false,
        }
      - { label: "Caption", name: "caption", widget: "string", required: false }
      - {
          label: "Flickr Album",
          name: "flickr_album",
          default: "flickr",
          widget: "string",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Tags",
          name: "tags",
          widget: "select",
          multiple: true,
          max: 5,
          options:
            [
